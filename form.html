
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>טופס יצירת כרטיס</title>
</head>
<body>
  <h1>ברוך הבא לשידוך AI - יצירת כרטיס</h1>
  <form action="/" method="post">
    <label>שם מלא:
      <input type="text" name="full_name" required>
    </label>
    <br><br>
    <label>גיל:
      <input type="number" name="age" required>
    </label>
    <br><br>
    <label>עיר:
      <input type="text" name="city" required>
    </label>
    <br><br>
    <label>רמת דתיות:
      <select name="religious_level" required>
        <option value="חילוני">חילוני</option>
        <option value="מסורתי">מסורתי</option>
        <option value="דתי">דתי</option>
        <option value="חרדי">חרדי</option>
      </select>
    </label>
    <br><br>
    <label>תיאור קצר על עצמך:
      <textarea name="about" rows="5" cols="30" required></textarea>
    </label>
    <br><br>
    <button type="submit">שלח</button>
  </form>
</body>
</html>
