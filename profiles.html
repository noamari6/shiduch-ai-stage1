<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>כרטיסים</title>
</head>
<body>
    <h2>כרטיסים שהוגשו</h2>
    {% for profile in profiles %}
        <div style="border:1px solid #ccc; padding:10px; margin-bottom:10px;">
            <strong>שם:</strong> {{ profile.name }}<br>
            <strong>גיל:</strong> {{ profile.age }}<br>
            <strong>עיר:</strong> {{ profile.city }}<br>
            <strong>תיאור:</strong> {{ profile.description }}<br>
            {% if profile.image %}
                <img src="data:image/jpeg;base64,{{ profile.image }}" width="150"><br>
            {% endif %}
            <em>{{ profile.timestamp }}</em>
        </div>
    {% endfor %}
</body>
</html>
